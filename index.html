<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5dc 0%, #daa520 30%, #228b22 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .trader-bot-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px;
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .trader-bot-logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }
        
        .search-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
        }
        
        .search-input {
            font-size: 1.2rem;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-input:focus {
            border-color: #228b22;
            box-shadow: 0 0 0 0.2rem rgba(34, 139, 34, 0.25);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #228b22 0%, #daa520 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 139, 34, 0.3);
        }
        
        .recommendation-card {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }
        
        .recommendation-buy {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .recommendation-sell {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .recommendation-neutral {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            color: white;
        }
        
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .recommendation-details {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trader-bot-container">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="traderbot.png" alt="Trader Bot" class="trader-bot-logo">
                <h1 class="mt-3 mb-2" style="color: #333; font-weight: 700;">AI Trader Bot</h1>
                <p class="text-muted">Get instant buy, sell, or neutral recommendations based on advanced technical analysis</p>
            </div>
            
            <!-- Search Section -->
            <div class="search-container">
                <form id="traderBotForm">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control search-input" 
                                   id="tickerInput" 
                                   placeholder="Enter stock ticker (e.g., AAPL, TSLA, MSFT)" 
                                   required>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control search-input" id="timeframeSelect">
                                <option value="3m">3 Months</option>
                                <option value="1y" selected>1 Year</option>
                                <option value="5y">5 Years</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn analyze-btn">
                        <i class="fas fa-robot me-2"></i>Analyze Stock
                    </button>
                    <button type="button" class="btn btn-outline-primary ms-3" id="fetchDataBtn">
                        <i class="fas fa-download me-2"></i>Fetch Data Only
                    </button>
                </form>
                
                <!-- Loading Spinner -->
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Analyzing...</span>
                    </div>
                    <p class="mt-2 text-muted">Analyzing market data...</p>
                </div>
                
                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>
                
                <!-- Recommendation Card -->
                <div class="recommendation-card" id="recommendationCard">
                    <div id="recommendationIcon"></div>
                    <div id="recommendationText"></div>
                    <div class="recommendation-details" id="recommendationDetails"></div>
                </div>
                
                <!-- Stock Data Display Card -->
                <div class="recommendation-card" id="stockDataCard" style="display: none; background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); color: white;">
                    <div><i class="fas fa-chart-line fa-2x mb-3"></i></div>
                    <div><strong>STOCK DATA FETCHED</strong></div>
                    <div class="recommendation-details" id="stockDataDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/trader_bot.js"></script>
</body>
</html>
